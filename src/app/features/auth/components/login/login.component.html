<div>
  <h5>Login</h5>
  <p-inputGroup>
    <button type="button" pButton label="Search" (click)="onSubmit()"></button>
    <input [(ngModel)]="email" type="text" pInputText placeholder="Email" />
    <input [(ngModel)]="password" type="email" pInputText placeholder="Keyword" />
  </p-inputGroup>
</div>
